<div id="query">
	<form action="/submitted">
	  <input type="text" name="query" size="50"><br>
	  <input type="file" name="data" accept=".csv">
	  <input type="submit">
	</form>
</div>

<h1> BYE FROM LOCAL </h1>

<input type="text" id="search_form_input"></input>

<div id="place_for_plot"></div>

<script>
$("#search_form_input").keyup(function(){
    var text = $(this).val();

$.ajax({
    url: "/query",
    type: "get",
    data: {jsdata: text},
    success: function(response){
        $("#place_for_plot").html(response);
        },
    error: function(xhr){
    
        }
    });
});

</script>
